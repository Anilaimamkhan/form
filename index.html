<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page me login-form 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navbar">
            <!-- <div class="times"><ion-icon name="close-outline"></ion-icon></div> -->

            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
            <button class="btnlogin-poopup">log in</button>
           
        </nav>
        <div class="bears"> <ion-icon name="reorder-four-outline"></ion-icon>
        </div>
    </header>

    <div class="home">
        <div class="cross"><ion-icon name="close-outline"></ion-icon></div>
        <div class="buttons">
            <span class="btn active login-btn">login </span>
            <span class="btn register-btn">register </span>
        </div>
        <form action="#" class="login-form active">
            <!-- <div class="form"> -->

           
            <h2>login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" class="box" placeholder="Enter your email">
                <!-- <label>Email</label> -->
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" class="box" placeholder="Enter youe password">
                <!-- <label>password</label> -->
            </div>
            <div class="flex">
                <label for="remember-me">
                    <input type="checkbox" name="" id="remember-me">remember me
                </label>
                <a href="#">forgot now</a>
            </div>
            <button class="btn">submit</button>
        <!-- </div> -->
        </form>


        <form action="#" class="register-form">
            <!-- <div class="form"> -->

           
            <h2>register</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" class="box" placeholder="Enter your name">
                <!-- <label for="">Name</label> -->
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" class="box" placeholder="Enter your email">
                <!-- <label for="">Email</label> -->
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" class="box" placeholder="Enter your password">
                <!-- <label for="">password</label> -->
            </div>
           
            <button class="btn">submit</button>
        <!-- </div> -->
        </form>
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
